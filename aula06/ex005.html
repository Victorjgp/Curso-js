<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Estudos com DOM</h1>
    <p id="msg0">Aqui vai o resultado</p>
    <p>Aprendendo <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui</div>
    <script>// [0] significa que esta pegando o P na ordem 0
        // no plural necessario setar ordem com []
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)
        p1.style.color = 'blue'
        var corpo = window.document.body
        corpo.style.backgroundColor = 'aquamarine'
        var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'green'
        //d.innerText = 'Estou aguardando' < - alterar texto
        // window.document.getElementById('msg').innerText = 'OlÃ¡' <- alterar
        var m = window.document.querySelector('p#msg0')
        m.style.backgroundColor = 'violet'
    </script>
</body>
</html>
